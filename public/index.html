<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
        .font-family-karla { font-family: karla; }
        .bg-sidebar { background: #3d68ff; }
        .active-nav-link { background: #1947ee; }
        .nav-item:hover { background: #1947ee; }
        .account-link:hover { background: #3d68ff; }
    </style>
</head>
<body class="bg-gray-100 font-family-karla flex">

<!-- Sidebar -->
<aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl">
    <div class="p-6">
        <a href="./index.html" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">Admin</a>
    </div>
    <nav class="text-white text-base font-semibold pt-3">
        <a href="#" class="flex items-center active-nav-link text-white py-4 pl-6 nav-item">
            <i class="fas fa-tachometer-alt mr-3"></i>
            Dashboard
        </a>
        <a href="tables.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
            <i class="fas fa-table mr-3"></i>
            Tables
        </a>
    </nav>
    <div class="absolute bottom-0 my-10">
        <button id="logout" class="bg-red-500 text-white px-6 py-3 mb-4 rounded-md ml-6">Logout</button>
    </div>
</aside>

<div class="w-full flex flex-col h-screen overflow-y-hidden">
    <!-- Header -->
    <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
        <div class="w-1/2"></div>
        <div class="relative w-1/2 flex justify-end">
            <button class="relative p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-600 focus:bg-gray-100 focus:text-gray-600 rounded-full">
                <span class="absolute top-0 right-0 h-2 w-2 mt-1 mr-2 bg-red-500 rounded-full animate-ping"></span>
                <i class="fas fa-bell"></i>
            </button>
            <button class="relative p-2 ml-2">
                <img class="w-8 h-8 rounded-full" style="width: 50px;" src="./assets/FH-Augsburg-Logo.svg.png" alt="User Avatar">
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="w-full overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
            <h1 class="text-3xl text-black pb-6">Dashboard</h1>

            <!-- Metrics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <!-- Total Users -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-500 bg-opacity-75">
                            <i class="fas fa-users text-white text-2xl"></i>
                        </div>
                        <div class="mx-4">
                            <h4 class="text-2xl font-semibold text-gray-700" id="totalUsers">0</h4>
                            <div class="text-gray-500">Total Users</div>
                        </div>
                    </div>
                </div>

                <!-- Average Temperature -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-red-500 bg-opacity-75">
                            <i class="fas fa-thermometer-half text-white text-2xl"></i>
                        </div>
                        <div class="mx-4">
                            <h4 class="text-2xl font-semibold text-gray-700" id="avgTemp">0Â°C</h4>
                            <div class="text-gray-500">Avg Temperature</div>
                        </div>
                    </div>
                </div>

                <!-- Total Logins -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-500 bg-opacity-75">
                            <i class="fas fa-sign-in-alt text-white text-2xl"></i>
                        </div>
                        <div class="mx-4">
                            <h4 class="text-2xl font-semibold text-gray-700" id="totalLogins">0</h4>
                            <div class="text-gray-500">Total Logins</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- Temperature Chart -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Temperature Distribution</h2>
                    <canvas id="temperatureChart" width="400" height="200"></canvas>
                </div>

                <!-- Role Distribution Chart -->
                <!-- Replace the Role Distribution Chart div with this form -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center gap-2 mb-4">
                        <i class="fas fa-user-plus text-blue-500"></i>
                        <h2 class="text-xl font-semibold">Add New User</h2>
                    </div>

                    <!-- Status Alert (hidden by default) -->
                    <div id="statusAlert" class="hidden mb-4 p-4 rounded-md">
                        <p id="statusMessage" class="text-sm"></p>
                    </div>

                    <form id="addUserForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">First Name</label>
                                <input
                                        type="text"
                                        name="first_name"
                                        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring-blue-500"
                                        required
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Last Name</label>
                                <input
                                        type="text"
                                        name="last_name"
                                        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring-blue-500"
                                        required
                                >
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">ID Number</label>
                            <input
                                    type="text"
                                    name="id_number"
                                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring-blue-500"
                                    required
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input
                                    type="email"
                                    name="email"
                                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring-blue-500"
                                    required
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Personal Number</label>
                            <input
                                    type="text"
                                    name="personal_number"
                                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring-blue-500"
                                    required
                            >
                        </div>

                        <button
                                type="submit"
                                class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-150"
                        >
                            Add User
                        </button>
                    </form>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-4">User List</h2>
                    <div class="mb-4">
                        <input
                                type="text"
                                id="searchInput"
                                class="w-full p-2 border rounded-lg"
                                placeholder="Search users..."
                        >
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                        <tr class="bg-gray-100">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Id Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Login</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Temperature</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Personal Number</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be filled by tables.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="w-full bg-white text-right p-4">
            Built by <a target="_blank" href="#" class="underline">Leopold Weber</a>.
        </footer>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Tables & Dashboard Script -->
<script src="tables.js"></script>

</body>
</html>
